<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        var tim = ["hello", 5, 4.6, "tim"];
        console.log(tim);
        //tim[2] = "new element";
        //console.log(tim);
        //console.log(tim.length);
        
        //Отображает последний элемент массива
        console.log(tim.pop());
        
        // Добавляет новый элемент массива
        tim.push("new element");
        console.log(tim);
        
        //Удаляет первый элемент массива
        tim.shift();
        console.log(tim);

        //сортирует элементы массива по возрастанию
        tim.sort();
        console.log(tim);

        //
        tim[7] = 8;
        console.log(tim);


    </script>
    
</body>
</html>
