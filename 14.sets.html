<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
    //SET is unordered collection of unique elements. Used to look if element is inside. 
    var _set = new Set()
    _set.add(3).add(5).add(7).add(3);
    
    // 3 is shown only one time.
    // In set we care that element exists but now how many times.
    console.log(_set); 
    
    //We check of element 7 exists in set (true / false)
    console.log(_set.has(5)); 

    // The size of set is 3 elements.
    console.log(_set.size); 

    // We removed element 5 from set.
    // BUT we CANNOT delete element that does not exist. Will be false.
    //console.log(_set.delete(5));
    //console.log(_set);

    console.log(_set.values()); 

    for (var entry of _set.values()){
        console.log(entry);
    }

    var set1 = new Set([1,1,1,3,3,4,5])
    var set2 = new Set("hello")
    // Elements will be shown only once.
    console.log(set1);
    console.log(set2);

    //-------------------------------------
    // Возможно, set будет полезен при поиске в базе данных, массиве.
    function test(x) {
            console.log(x);
            if (x == "l") {
                console.log("Found it!");
            } else {
                console.log("Nope");

            }
        }

    var set1 = new Set ("hello")
    // For each element in my set call this function on it and pass the value of that into this function.
    // We will print every value of our set or everything in our set
    set1.forEach(test);
    //-------------------------------------------


</script>

    
</body>
</html>
